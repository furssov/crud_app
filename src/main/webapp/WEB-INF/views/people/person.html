<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Person Info</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="container">
    <h1>Information about <h1 th:text="${person.getName()}">User name</h1> </h1>
<div class="row">
    <div class="col-md-2">

<b>Age:</b>
<p th:text="${person.getAge()}"></p>

<b>Email:</b>
<p th:text="${person.getEmail()}"></p>
    </div>
    <div class="col-md-2">

    <form method="get" th:action="@{/people/{id}/edit(id=${person.getId()})}">
            <input type="submit" style="background-color: blanchedalmond" value="edit">
        </form>
        <br/>


<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" style="background-color: crimson" value="Delete"/>
</form>
    </div>
</div>
</div>
</body>
</html>
